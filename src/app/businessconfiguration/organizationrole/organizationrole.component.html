<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="col-md-8">
      <h4 class="page-title">Role</h4>
    </div>
    <div class="col-xs-4 text-right m-b-30">
      <a href="javascript:" class="btn btn-info pull-right" (click)="addReset()">
        New Role</a>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="table-responsive table-responsive-inherit">
          <table class="table table-striped custom-table" [mfData]="rows" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
              <tr>
                <th style="width: 15%">
                  <mfDefaultSorter by="">#</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="">Role</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="">Action</mfDefaultSorter>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of roleList; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.masterName}}</td>
                <td>
                  <button data-toggle="modal" class="btn btn-warning btn-sm-toolbar"
                    (click)="edit(item.masterName, item.hr_mas_id)">
                    <span class="usrrm glyphicon glyphicon-pencil" style="color:white;"> </span>
                  </button>
                  <button data-toggle="modal" class="btn btn-danger btn-sm-toolbar" (click)="delete(item.hr_mas_id)">
                    <span class="usrrm glyphicon glyphicon-trash"> </span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="add_Type" class="modal fade" style="padding: 30px ;" role="dialog">
      <div class="modal-dialog uc-modal">
        <div class="modal-body" style=" width: 552px">
          <form class="form-horizontal" [formGroup]="form">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4 class="panel-title" class="text-center">Add Role</h4>
              </div>
              <div class="panel-body " style="padding: 40px 10px ; margin-left: 25px;">
                  <mat-form-field class="example-full-width col-sm-4">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role">
                  </mat-form-field>
              </div>
              <div class="panel-footer" style= "height:auto;">
                <div row>
                  <div class="m-t-20 btn-toolbar">
                    <button class="btn btn-danger pull-right" data-dismiss="modal" (click)=form.reset();> <span
                        class="usrrm glyphicon glyphicon-remove" style="color:white;"></span></button>
                    <button class="btn btn-success pull-right" data-dismiss="modal" (click)="onConfirm()"><span
                        class="usrrm glyphicon glyphicon-ok"> </span></button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="add_role" style="padding: 49px 0 3px 3px;" class="modal fade" role="dialog">
      <div class="modal-dialog uc-modal">
        <div class="panel panel-primary" style=" width: 500px">
          <div class="panel-heading">
            <h3 class="panel-title" class="text-center">
              Add Role
            </h3>
          </div>
          <div class="panel-body" style="padding: 30px ;">
            <h6>Are you sure want to submit?</h6>

          </div>
          <div class="panel-footer">
            <div class=" m-t-20 text-left">
              <div row>
                <div class="col-sm-2">
                  <button class="btn btn-info" data-dismiss="modal" (click)="reappear()">
                    <i class="fa fa-arrow-left" style="size:38%;"></i>
                  </button>
                </div>
              </div>
              <div class="text-right">
                <button type="cancel" class="btn btn-danger" data-dismiss="modal" (click)=form.reset();>Cancel</button>
                <button type="submit" data-dismiss="modal" (click)="addBusinessUnit()"
                  class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="edit_role" class="modal fade" style="padding: 20px;" role="dialog">
      <div class="modal-dialog uc-modal">
        <div class="modal-body" style=" width: 752px">
          <form class="form-horizontal" [formGroup]="editform">
            <div class="panel panel-primary" style="color:black">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-sm-5">
                    <h4 class="modal-title m-l-15" style="margin:40px 3px 3px 4px;">Edit Role </h4>
                  </div>
                </div>
              </div>
              <div class="panel-body" style="padding: 30px ;">
                <mat-form-field class="example-full-width col-sm-4">
                  <mat-label>Role</mat-label>
                  <input matInput formControlName="editrole" [(ngModel)]="masterName">
                </mat-form-field>
              </div>
              <div class="panel-footer">
                <div row>
                  <div class="m-t-20 btn-toolbar">
                    <button class="btn btn-danger pull-right" data-dismiss="modal"> <span
                        class="usrrm glyphicon glyphicon-remove" style="color:white;"></span></button>
                    <button class="btn btn-success pull-right" data-dismiss="modal" (click)="update()"><span
                        class="usrrm glyphicon glyphicon-ok" style="margin-left:30px;"> </span></button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="edit_role_cofirm" style="padding: 49px 0 3px 3px;" class="modal fade" role="dialog">
      <div class="modal-dialog uc-modal">
        <div class="panel panel-primary" style=" width: 500px">
          <div class="panel-heading">
            <h3 class="panel-title" class="text-center">
              Edit Role
            </h3>
          </div>
          <div class="panel-body" style="padding: 30px ;">
            <h6>Are you sure want to submit?</h6>

          </div>
          <div class="panel-footer">
            <div class=" m-t-20 text-left">
              <div row>
                <div class="col-sm-2">
                  <button class="btn btn-info" data-dismiss="modal" (click)="editreappear()">
                    <i class="fa fa-arrow-left" style="size:38%;"></i>
                  </button>
                </div>
              </div>
              <div class="text-right">
                <button type="cancel" class="btn btn-danger" data-dismiss="modal" (click)=form.reset();>Cancel</button>
                <button type="submit" data-dismiss="modal" (click)="editSubmit()"
                  class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="delete_role_cofirm" style="padding: 49px 0 3px 3px;" class="modal fade" role="dialog">
      <div class="modal-dialog uc-modal">
        <div class="panel panel-primary" style=" width: 500px">
          <div class="panel-heading">
            <h3 class="panel-title" class="text-center">
              Delete Role
            </h3>
          </div>
          <div class="panel-body" style="padding: 30px ;">
            <h6>Are you sure want to delete?</h6>

          </div>
          <div class="panel-footer">
            <div class=" m-t-20 ">            
              <div class="text-right">
                <button type="cancel" class="btn btn-danger" data-dismiss="modal" (click)=form.reset();>Cancel</button>
                <button type="submit" data-dismiss="modal" (click)="deleteSubmit()"
                  class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
