<div class="account-page">
  <div class="container">
    <!-- <h3 class="account-title">Management Login</h3> -->
    <div class="account-box">
      <div class="account-wrapper">
        <div class="account-logo">
          <a href="javascript:"><img src="assets/img/logo2.jpg" alt="Focus Technologies"></a>
        </div>
        <form [formGroup]="form" autocomplete="off">
          <div class="form-group form-focus">
            <label class="control-label">Current Password</label>
            <input class="form-control floating" type="password" required formControlName="currentpassword"
              id="currentpassword">
          </div>
          <div *ngIf="f.currentpassword.dirty && f.currentpassword.invalid" class="alert alert-danger">
            <div *ngIf="f.currentpassword.errors.required">Current Password is required.</div>
          </div>
          <div class="form-group form-focus">
            <label class="control-label">New Password</label>
            <input class="form-control floating" type="password" required formControlName="newpassword"
              id="newpassword">
          </div>
          <div *ngIf="f.newpassword.dirty && f.newpassword.invalid" class="alert alert-danger">
            <div *ngIf="f.newpassword.errors.required">New Password is required.</div>
            <div *ngIf="f.newpassword.errors.mismatchValidators">New Password should not be same as currentpassword.
            </div>
          </div>
          <div class="form-group form-focus">
            <label class="control-label">Confirm Password</label>
            <input class="form-control floating" type="password" required (keyup.enter)="submit()"
              formControlName="confirmpassword" id="confirmpassword">
          </div>
          <div *ngIf="f.confirmpassword.dirty && f.confirmpassword.invalid" class="alert alert-danger">
            <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required.</div>
            <div *ngIf="f.confirmpassword.errors.confirmedValidator">New and Confirm Password must be same.</div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary btn-block account-btn" type="button" [disabled]="form.invalid"
              (click)="submit()">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
